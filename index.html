<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deadly Caffeine Calculator</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #2c3e50;
      color: #ecf0f1;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      color: #f39c12;
      margin-top: 50px;
      font-size: 36px;
      letter-spacing: 2px;
    }
    .calculator {
      background: #34495e;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      max-width: 450px;
      margin: 30px auto;
    }
    label {
      font-size: 18px;
      color: #ecf0f1;
      display: block;
      margin: 10px 0 5px;
    }
    input[type="number"] {
      width: 100%;
      padding: 15px;
      border: 1px solid #ecf0f1;
      border-radius: 5px;
      background-color: #2c3e50;
      color: #ecf0f1;
      font-size: 16px;
    }
    input[type="number"]:focus {
      outline: none;
      border-color: #f39c12;
    }
    button {
      background: #f39c12;
      color: #2c3e50;
      padding: 15px 25px;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
      margin-top: 20px;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background: #e67e22;
    }
    .result {
      margin-top: 20px;
      font-size: 20px;
      color: #e74c3c;
      font-weight: bold;
    }
    footer {
      margin-top: 50px;
      font-size: 14px;
      color: #bdc3c7;
    }
  </style>
</head>
<body>

  <h1>Deadly Caffeine Calculator</h1>

  <div class="calculator">
    <label for="weight">Enter your weight (kg):</label>
    <input type="number" id="weight" placeholder="Weight in kg" required>

    <label for="caffeine">Enter caffeine intake (mg):</label>
    <input type="number" id="caffeine" placeholder="Caffeine consumed in mg" required>

    <button onclick="calculateLethalDose()">Calculate</button>

    <div class="result" id="result"></div>
  </div>

  <footer>
    <p>&copy; 2025 Deadly Caffeine Calculator. All rights reserved.</p>
  </footer>

  <script>
    function calculateLethalDose() {
      const weight = parseFloat(document.getElementById('weight').value);
      const caffeine = parseFloat(document.getElementById('caffeine').value);
      
      if (!weight || !caffeine) {
        document.getElementById('result').innerText = "Please enter valid values.";
        return;
      }

      const lethalDosePerKg = 150; // mg per kg body weight
      const lethalDose = weight * lethalDosePerKg;
      const message = caffeine >= lethalDose 
        ? `Warning: Your caffeine intake of ${caffeine}mg could be lethal for your weight of ${weight}kg!`
        : `Your caffeine intake of ${caffeine}mg is safe. The lethal dose for your weight would be ${lethalDose}mg.`;
      
      document.getElementById('result').innerText = message;
    }
  </script>

</body>
</html>
