<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deadly Caffeine Calculator</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #2c3e50, #34495e);
      color: #ecf0f1;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    h1 {
      color: #f39c12;
      font-size: 48px;
      margin-bottom: 20px;
      letter-spacing: 2px;
    }
    .calculator {
      background: rgba(52, 152, 219, 0.9);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      max-width: 500px;
      width: 100%;
      backdrop-filter: blur(10px);
    }
    label {
      font-size: 18px;
      color: #ecf0f1;
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }
    input[type="number"] {
      width: 100%;
      padding: 15px;
      border: 1px solid #ecf0f1;
      border-radius: 10px;
      background-color: #2c3e50;
      color: #ecf0f1;
      font-size: 16px;
      margin-bottom: 20px;
    }
    input[type="number"]:focus {
      outline: none;
      border-color: #f39c12;
    }
    button {
      background: #f39c12;
      color: #2c3e50;
      padding: 15px 25px;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 10px;
      width: 100%;
    }
    button:hover {
      background: #e67e22;
    }
    .result {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
      color: #e74c3c;
      background: rgba(255, 255, 255, 0.1);
      padding: 15px;
      border-radius: 8px;
    }
    footer {
      position: absolute;
      bottom: 10px;
      font-size: 14px;
      color: #bdc3c7;
    }
  </style>
</head>
<body>

  <div class="calculator">
    <h1>Deadly Caffeine Calculator</h1>

    <label for="weight">Enter your weight:</label>
    <input type="number" id="weight" placeholder="Weight" required>
    
    <label>
      <input type="checkbox" id="unitToggle" onchange="toggleUnit()"> Use pounds instead of kilograms
    </label>

    <label for="caffeine">Enter caffeine intake (mg):</label>
    <input type="number" id="caffeine" placeholder="Caffeine consumed in mg" required>

    <button onclick="calculateLethalDose()">Calculate</button>

    <div class="result" id="result"></div>
  </div>

  <footer>
    <p>&copy; 2025 Deadly Caffeine Calculator. All rights reserved.</p>
  </footer>

  <script>
    const LETHAL_DOSE_PER_KG = 192; // mg per kg body weight (LD50)
    const LETHAL_DOSE_PER_LB = 87.1; // mg per lb body weight (LD50)

    function toggleUnit() {
      const isPounds = document.getElementById('unitToggle').checked;
      const weightInput = document.getElementById('weight');
      const unitLabel = isPounds ? 'Enter your weight (lbs):' : 'Enter your weight (kg):';
      document.querySelector('label[for="weight"]').innerText = unitLabel;
      weightInput.value = ''; // Reset weight input when unit changes
      weightInput.placeholder = isPounds ? "Weight in lbs" : "Weight in kg";
    }

    function calculateLethalDose() {
      const weight = parseFloat(document.getElementById('weight').value);
      const caffeine = parseFloat(document.getElementById('caffeine').value);
      const isPounds = document.getElementById('unitToggle').checked;

      if (!weight || !caffeine) {
        document.getElementById('result').innerText = "Please enter valid values.";
        return;
      }

      // Calculate lethal dose based on units (kg or lbs)
      const lethalDose = isPounds ? weight * LETHAL_DOSE_PER_LB : weight * LETHAL_DOSE_PER_KG;
      const message = caffeine >= lethalDose 
        ? `Warning: Your caffeine intake of ${caffeine}mg could be lethal for your weight of ${weight}${isPounds ? 'lbs' : 'kg'}!`
        : `Your caffeine intake of ${caffeine}mg is safe. The lethal dose for your weight would be ${lethalDose}mg.`;
      
      document.getElementById('result').innerText = message;
    }
  </script>

</body>
</html>
