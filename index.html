<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deadly Caffeine Calculator</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(45deg, #1c1c1c, #2c3e50);
      color: #ecf0f1;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      background-size: 400% 400%;
      animation: gradientBG 10s ease infinite;
    }

    @keyframes gradientBG {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    h1 {
      color: #f39c12;
      font-size: 5vw;
      margin-bottom: 20px;
      text-transform: uppercase;
      letter-spacing: 5px;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.6);
    }

    .calculator {
      background: rgba(44, 62, 80, 0.9);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      max-width: 90%;
      width: 450px;
      margin: 0 auto;
      backdrop-filter: blur(10px);
      border: 1px solid #f39c12;
    }

    label {
      font-size: 1.2rem;
      color: #ecf0f1;
      display: block;
      margin: 15px 0 8px;
      font-weight: 600;
    }

    input[type="number"] {
      width: 100%;
      padding: 15px;
      border: 1px solid #ecf0f1;
      border-radius: 10px;
      background-color: #34495e;
      color: #ecf0f1;
      font-size: 16px;
      transition: border-color 0.3s;
    }

    input[type="number"]:focus {
      outline: none;
      border-color: #f39c12;
    }

    input[type="checkbox"] {
      margin-right: 10px;
    }

    button {
      background: #f39c12;
      color: #2c3e50;
      padding: 15px 25px;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s ease;
      margin-top: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    button:hover {
      background: #e67e22;
    }

    .result {
      margin-top: 20px;
      font-size: 1.2rem;
      font-weight: bold;
      padding: 15px;
      border-radius: 8px;
      text-align: left;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      transition: background-color 0.3s, color 0.3s;
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 1rem;
      color: #bdc3c7;
    }

    @media (max-width: 768px) {
      .calculator {
        padding: 25px;
        width: 90%;
      }

      h1 {
        font-size: 7vw;
      }

      button {
        font-size: 16px;
      }

      .result {
        font-size: 1rem;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 8vw;
      }

      .calculator {
        padding: 20px;
        width: 95%;
      }

      input[type="number"], button {
        font-size: 14px;
        padding: 12px;
      }
    }
  </style>
</head>
<body>

  <div class="calculator">
    <h1>Deadly Caffeine Calculator</h1>

    <label for="weight">Enter your weight:</label>
    <input type="number" id="weight" placeholder="Weight" required>
    
    <label>
      <input type="checkbox" id="unitToggle" onchange="toggleUnit()"> Use pounds instead of kilograms
    </label>

    <label for="caffeine">Enter caffeine intake (mg):</label>
    <input type="number" id="caffeine" placeholder="Caffeine consumed in mg" required>

    <button onclick="calculateLethalDose()">Calculate</button>

    <div class="result" id="result"></div>
  </div>

  <footer>
    <p>&copy; 2025 Deadly Caffeine Calculator. All rights reserved.</p>
  </footer>

  <script>
    const LETHAL_DOSE_PER_KG = 192; // mg per kg body weight (LD50)
    const LETHAL_DOSE_PER_LB = 87.1; // mg per lb body weight (LD50)

    function toggleUnit() {
      const isPounds = document.getElementById('unitToggle').checked;
      const weightInput = document.getElementById('weight');
      const unitLabel = isPounds ? 'Enter your weight (lbs):' : 'Enter your weight (kg):';
      document.querySelector('label[for="weight"]').innerText = unitLabel;
      weightInput.value = ''; // Reset weight input when unit changes
      weightInput.placeholder = isPounds ? "Weight in lbs" : "Weight in kg";
    }

    function calculateLethalDose() {
      const weight = parseFloat(document.getElementById('weight').value);
      const caffeine = parseFloat(document.getElementById('caffeine').value);
      const isPounds = document.getElementById('unitToggle').checked;

      if (!weight || !caffeine) {
        document.getElementById('result').innerText = "Please enter valid values.";
        document.getElementById('result').style.backgroundColor = "#f39c12"; // Neutral color for invalid input
        document.getElementById('result').style.color = "#2c3e50";
        return;
      }

      // Calculate lethal dose based on units (kg or lbs)
      const lethalDose = isPounds ? weight * LETHAL_DOSE_PER_LB : weight * LETHAL_DOSE_PER_KG;
      const message = caffeine >= lethalDose
        ? `Warning: Your caffeine intake of ${caffeine}mg could be lethal for your weight of ${weight}${isPounds ? 'lbs' : 'kg'}!`
        : (caffeine >= lethalDose - 1000
            ? `Your caffeine intake of ${caffeine}mg is not very healthy but won't kill you. The lethal dose for your weight would be ${lethalDose}mg.`
            : `Your caffeine intake of ${caffeine}mg is safe. The lethal dose for your weight would be ${lethalDose}mg.`);

      // Change the result's background and text color based on the caffeine intake
      const resultElement = document.getElementById('result');
      if (caffeine >= lethalDose) {
        resultElement.style.backgroundColor = "#e74c3c"; // Red for danger
        resultElement.style.color = "#ecf0f1"; // Light text for contrast
      } else if (caffeine >= lethalDose - 1000) {
        resultElement.style.backgroundColor = "#f39c12"; // Yellow for not very healthy
        resultElement.style.color = "#2c3e50"; // Dark text for contrast
      } else {
        resultElement.style.backgroundColor = "#2ecc71"; // Green for safe
        resultElement.style.color = "#2c3e50"; // Dark text for contrast
      }

      resultElement.innerText = message;
    }
  </script>

</body>
</html>
